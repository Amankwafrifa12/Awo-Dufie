<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #000000);
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      text-align: center;
    }

    .countdown {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }

      to {
        transform: translateY(-10vh) scale(0.8);
        opacity: 0;
      }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      border-radius: 50%;
      animation: floatUp 5s ease-in-out infinite;
    }

    .balloon::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 5px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .countdown {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <h1 id="newYear">2024</h1>
  <div id="countdown" class="countdown">10</div>

  <script>
    let count = 10;
    const countdownElement = document.getElementById('countdown');
    const newYearElement = document.getElementById('newYear');

    const interval = setInterval(() => {
      countdownElement.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        newYearElement.innerHTML = "HAPPY NEW YEAR <br> 2025!";
        countdownElement.style.display = "none";
        startCelebration();
      }
      count--;
    }, 1000);

    function startCelebration() {
      // Trigger confetti immediately
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Infinite confetti burst
      setInterval(() => {
        confetti({
          particleCount: 200,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 2000); // Confetti every 2 seconds


    }


  </script>
</body>

</html>
